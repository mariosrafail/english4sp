<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meeting Room</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div class="wrap" style="max-width:1200px;">
    <div class="card">
      <div style="display:flex; justify-content:space-between; gap:10px; align-items:center; flex-wrap:wrap;">
        <h1 style="margin:0;">Meeting Room</h1>
        <a id="openExternal" class="btn" href="#" target="_blank" rel="noopener">Open in new tab</a>
      </div>
      <div id="meetingInfo" class="help mono" style="margin:10px 0 12px 0;"></div>
      <div id="meetingError" class="notice bad" style="display:none;"></div>
      <iframe
        id="meetingFrame"
        title="Meeting"
        allow="camera; microphone; fullscreen; display-capture; clipboard-read; clipboard-write; autoplay"
        style="width:100%; height:78vh; min-height:520px; border:0; border-radius:12px; background:#0f172a;"
      ></iframe>
    </div>
  </div>
  <script type="module" src="/meeting.js"></script>
</body>
</html>
