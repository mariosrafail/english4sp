<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Speaking Session</title>
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="icon" href="/favicon.ico"/>
  <style>
    body{
      background:#f8faff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .gate{
      width:100%;
      max-width:560px;
      background:#fff;
      border:1px solid #e7ecf7;
      border-radius:18px;
      box-shadow:0 16px 32px rgba(44,63,102,.12);
      padding:28px;
    }
    .time{
      font-size:34px;
      font-weight:700;
      letter-spacing:.5px;
      text-align:center;
      margin:8px 0 14px;
    }
    .mutedCenter{
      text-align:center;
      color:#5d6b84;
      margin:0 0 10px;
    }
    .row{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .row .btn{
      width:auto;
      min-width:180px;
    }
  </style>
</head>
<body>
  <div class="gate">
    <h1 style="margin:0 0 8px;">Speaking Session Access</h1>
    <p id="subtitle" class="mutedCenter">Preparing session...</p>
    <div id="countdown" class="time mono">--:--:--</div>
    <div id="window" class="mutedCenter mono">-</div>
    <div id="msg" class="notice" style="display:none; margin-top:14px;"></div>
    <div class="row" style="margin-top:14px;">
      <button id="joinBtn" type="button" class="btn primary" disabled>Join Speaking Session</button>
    </div>
  </div>
  <script type="module" src="/speaking.js"></script>
</body>
</html>
