<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Test Preview</title>
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="icon" href="/favicon.ico"/>
</head>
<body class="test-page">
  <div class="topbar">
    <div class="topbar-inner" style="max-width:1280px;">
      <div class="badge"><span>Preview</span><span id="epName" class="mono"></span></div>
      <div class="right" style="margin-left:auto; display:flex; gap:10px; align-items:center;">
        <button id="btnClose" type="button" style="width:auto;">Close</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1 id="title">Test Preview</h1>
      <div class="small" id="flow" style="margin: 8px 0 10px 0;">
        Test flow: Part 1 Listening, then Part 2 Reading, then Part 3 Writing.
      </div>
      <div id="status" class="notice" style="display:none"></div>
      <div id="content"></div>
    </div>
  </div>

  <script type="module" src="/admin-test-preview.js"></script>
</body>
</html>
