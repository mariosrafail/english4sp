# Place under: /etc/nginx/sites-available/english4sp.conf
# Then symlink to: /etc/nginx/sites-enabled/english4sp.conf
#
# Required DNS:
# - english4sp.stinis.ddns.net -> server public IP
#
# Required host services:
# - App container on 127.0.0.1:8080
# - LiveKit on 127.0.0.1:7880 (WS) and 127.0.0.1:7881 (TCP fallback)

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name english4sp.stinis.ddns.net;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name english4sp.stinis.ddns.net;

  ssl_certificate /etc/letsencrypt/live/english4sp.stinis.ddns.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/english4sp.stinis.ddns.net/privkey.pem;

  # Listening audio uploads can be up to 100 MB (see /api/admin/listening-audio).
  client_max_body_size 128m;

  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600;
  }

  # LiveKit WebSocket endpoint (client uses wss://<domain>/livekit)
  # IMPORTANT: LiveKit expects paths like /rtc/validate, so we expose it under
  # /livekit and strip the /livekit prefix when proxying. This must work for
  # both `/livekit` (WebSocket) and `/livekit/...` (HTTP).
  location /livekit {
    proxy_pass http://127.0.0.1:7880/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600;
  }
}
